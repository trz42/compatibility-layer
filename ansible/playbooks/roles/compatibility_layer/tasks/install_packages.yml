# Install a specified list of sets and packages.
---
- name: Re-Install Meson
  community.general.portage:
    package: "dev-util/meson"
    verbose: true
    noreplace: false
    state: present
  vars:
    ansible_python_interpreter: "{{ gentoo_prefix_path }}/usr/bin/python3"

